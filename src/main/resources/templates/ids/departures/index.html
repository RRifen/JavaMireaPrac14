<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Departures</title>
</head>
<body>

<div th:each="departure : ${departures}">
  <div th:text="${departure}"></div>
  <form th:method="DELETE" th:action="@{/departures/{id}(id=${departure.getId()})}">
    <input type="submit" value="Delete"/>
  </form>
</div>

<br/>
<hr/>

<a href="/departures/new">Create new departure</a>

</body>
</html>
